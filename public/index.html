<!DOCTYPE HTML>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <table>
      <tr>
        <td>質問</td>
        <td>そうだ</td>
        <td>まあそうだ</td>
        <td>やや違う</td>
        <td>違う</td>
      </tr>
      <tr v-for="(q, index) in questions">
        <td>{{q}}</td>
        <td v-for="i in [1, 2, 3, 4]">
          <input type="radio" :value="i" :id="index+'-'+i" v-model="points[index]">
          <label :for="index+'-'+i">{{i}}</label>
        </td>
      </tr>
    </table>
    <div>
      <p>あなたの点数は: {{sumOfPoints()}}点です。</p>
    </div>
  </div>
  <script>
    let questions = [
      '非常にたくさんの仕事をしなければならない',
      '時間内に仕事が処理しきれない',
      '一生懸命働かなければならない',
      'かなり注意を集中する必要がある'
    ],
      points = new Array(questions.length);

    points.fill(0);

    let app = new Vue({
      el: '#app',
      data: {
        questions: questions,
        points: points,
      },
      methods: {
        sumOfPoints: () => {
          return points.reduce((currentSum, current) => {
            return currentSum + current;
          })
        }
      }
    })
  </script>

</body>

</html>
